<div class="">
    <h3 class="mt-3">Information</h3>
    <div class="editing" *ngIf="isintepreterLoggedIn">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"  viewBox="0 0 16 16" data-bs-toggle="modal"
    data-bs-target="#book">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
    </div>
      <div class="row">
        <div class="modal fade col" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title  " id="exampleModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" *ngIf="user">
                <form [formGroup]="editForm" (ngSubmit)="submit()">
                  <div class="mb-4">
                        
                    <input class="form-control" type="text" 
                    id="firstname"
                    formControlName="name"
                     placeholder="First Name">
                    </div>

                    <div class= "mb-4">
                   <input class="form-control" type="text" 
                            formControlName="lastname" 
                            id="lastname" 
                            placeholder="Last Name">
                    </div>

                        <div class="mb-4" >
                            <input class="form-control" 
                            type="number"
                            id="hourly_rate" 
                            formControlName="hourly_rate"
                            placeholder="Hourly Rate in ZAR">
                             
                        </div>
                    <div class= "mb-4">
                            <select class="form-select mb-4 form-control"  aria-label="Default select example"formControlName="langID">
                              <option [selected]="true" value="user-type">language type</option>
                              <option *ngFor="let opt of languages" [value]="opt.id" >{{opt.name_}}</option>
                      </select>
                    </div>

                    <div class="file mb-4" >
                      <input type="file" class="form-control" name="videos" id="image-input" accept="image/jpeg, image/png, image/jpg" formControlName="images" (change)="selectThisImage($event)"/>
                  </div>

                </form>
              </div>
      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn text-light" type="button"  data-bs-dismiss="modal" id="submit" >
                  update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col d-md-flex justify-content-between border-top">
        
        <div class="col col-sm-12 col-lg-5 data">
            <div class="card mt-3">
                <div class="card-body ">

                    <div class="iconInfo d-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"

                        </svg>
                        <h4 class="px-3">Email</h4>
                    </div>

                    <p>{{user.email}}</p>
                </div>
            </div>
        </div>
