<app-navbar></app-navbar>
<div class="container-fluid mx-auto">
  <div class="row ps-1">
    <div class="col right">
      <app-profile-card [user]="Interpreter"></app-profile-card>
      <app-infor-cards [user]="Interpreter"></app-infor-cards>
      <div class="text-center mt-5"  *ngIf="isclientLoggedIn">
        <button type="button" class="btn p-1 ps-5 px-5 text-light" id="proceed" data-bs-toggle="modal"
          data-bs-target="#book">
          Proceed
        </button>
      </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="modal fade col" id="book" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="bookingForm">
            <input class="date" type="date" id="modaldate" name="modaldate"  formControlName="date_" />
            <br /><br />
            <!-- <input class="time" type="time" name="time" formControlName="time_" /><i class="bi bi-clock"></i> -->
            <select class="time" name="time_" formControlName="time_" placeholder="Time">
              <option value="00:00:00">00:00</option>      
              <option value="00:30:00">00:30</option>      
              <option value="01:00:00">01:00</option>     
              <option value="01:30:00">01:30</option>      
              <option value="02:00:00">02:00</option>      
              <option value="02:30:00">02:30</option>      
              <option value="03:00:00">03:00</option>      
              <option value="03:30:00">03:30</option>      
              <option value="04:00:00">04:00</option>      
              <option value="04:30:00">04:30</option>      
              <option value="05:00:00">05:00</option>      
              <option value="05:30:00">05:30</option>      
              <option value="06:00:00">06:00</option>      
              <option value="06:30:00">06:30</option>     
              <option value="07:00:00">07:00</option>      
              <option value="07:30:00">07:30</option>      
              <option value="08:00:00">08:00</option>      
              <option value="08:30:00">08:30</option>      
              <option value="09:00:00">09:00</option>      
              <option value="09:30:00">09:30</option>      
              <option value="10:00:00">10:00</option>      
              <option value="10:30:00">10:30</option>      
              <option value="11:00:00">11:00</option>      
              <option value="11:30:00">11:30</option>      
              <option value="12:00:00">12:00</option>      
              <option value="12:30:00">12:30</option>      
              <option value="13:00:00">13:00</option>      
              <option value="13:30:00">13:30</option>      
              <option value="14:00:00">14:00</option>      
              <option value="14:30:00">14:30</option>      
              <option value="15:00:00">15:00</option>      
              <option value="15:30:00">15:30</option>      
              <option value="16:00:00">16:00</option>      
              <option value="16:30:00">16:30</option>      
              <option value="17:00:00">17:00</option>      
              <option value="17:30:00">17:30</option>      
              <option value="18:00:00">18:00</option>      
              <option value="18:30:00">18:30</option>      
              <option value="19:00:00">19:00</option>      
              <option value="19:30:00">19:30</option>      
              <option value="20:00:00">20:00</option>      
              <option value="20:30:00">20:30</option>      
              <option value="21:00:00">21:00</option>      
              <option value="21:30:00">21:30</option>      
              <option value="22:00:00">22:00</option>      
              <option value="22:30:00">22:30</option>      
              <option value="23:00:00">23:00</option>      
              <option value="23:30:00">23:30</option>
          </select>
          </form>
        </div>

        <div class="modal-footer">
        
          <button (click)="creatBooking()" type="button" class="btn-1" data-bs-dismiss="modal" routerLink="/clientbooking">
            Create booking
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
