<ngx-ui-loader></ngx-ui-loader>
<div class="container" >
    <div class="row align-items-center my-5" id="loginContainer">
        <div class="col col-sm-12 col-lg-6 ">
            <img class="img-fluid" src="../../../assets/eSIGN.webp" alt="">
        </div>
        <div class="col col-12 col-lg-6 border-start">
            
            <h3 class="text-center display-4 mb-4">
                Register
            </h3>

            <div class="container w-55">
                <form [formGroup]="registerForm" (ngSubmit)="submit()" ngNativeValidate class="text-center">
                    <select class="form-select mb-4 form-control" aria-label="Default select example"
                    formControlName="role">
                        <option [selected]="true" value="user-type">User type</option>
                        <option value="CLIENT">CLIENT</option>
                        <option value="INTEPRETER">INTEPRETER</option>
                    </select>
                    <div class="mb-4">
                        <div class="input-group form-group mb-2">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" 
                        id="firstname"
                        formControlName="name"
                         placeholder="First Name">
                        </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="text" 
                                formControlName="lastname" 
                                id="lastname" 
                                placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input class="form-control" type="email"
                                id="email"
                                formControlName="email"
                                placeholder="Email">
                            </div>
                        </div>
                        

                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <input class="form-control" type="password"
                            id="password" 
                            formControlName="password"
                            placeholder="Password">
                            </div>
                        </div>
    
                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <input class="form-control"type="password"
                            id="confirm_password" 
                            formControlName="confirm_password"
                            placeholder="Confirm password">
                            </div>
                             <div class="details text-danger" *ngIf="fieldsWithData()">{{message}}</div>
                            <span class="details text-danger" *ngIf="!passwordMatch()" >{{passwordMessage}}</span> 
                        </div>
                        <div class="mb-4" *ngIf="ifINTEPRETER()">
                            <input class="form-control" 
                            type="number"
                            id="hourly_rate" 
                            formControlName="hourly_rate"
                            placeholder="Hourly Rate in ZAR">
                             
                        </div>
                        <div class="file mb-4" *ngIf="ifINTEPRETER()">
                            <input type="text" class="form-control" placeholder="Tag line" name="videos" id="customFile" formControlName="tagline"/> 
                        </div>
                     <div class="file mb-4" *ngIf="ifINTEPRETER()">
                            <!-- <input type="text" class="form-control" placeholder="tell us a bit about you" name="videos" id="customFile" formControlName="bio"/> -->
                                <textarea class="form-control" placeholder="Bio" id="customFile" formControlName="bio" type="text"></textarea>  
                    </div>
                    <div class="file mb-4" *ngIf="ifINTEPRETER()">
                        <input type="file" class="form-control" name="videos" id="customFile" formControlName="certificates" (change)="selectThisImage($event)"/>
                    </div>
                    <button type="submit" class="btn mt-3 px-5 text-light" id="submit">Sign up</button>

                    <p class="tag mt-3 mb-3">Already have an account? <a routerLink='/login'>Sign in</a></p>
                </form>
                
            </div>
        </div>
    </div>

</div>
