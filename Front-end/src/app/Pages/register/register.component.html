<div class="container" >
    <div class="row align-items-center my-5" id="loginContainer">
        <div class="col col-sm-12 col-lg-6 ">
            <img class="img-fluid" src="../../../assets/eSIGN.webp" alt="">
        </div>
        <div class="col col-12 col-lg-6 border-start">
            
            <h3 class="text-center display-4 mb-4">
                Register
            </h3>

            <div class="container w-55">
                <form class="text-center">

                    </select>
                    <div class="mb-4">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="file mb-4">
                        <input type="file" class="form-control"  id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn mt-3 px-5 text-light" id="submit">Sign in</button>

                    <p class="tag mt-3 mb-3">Already have an accout? <a routerLink='/login'>Sign up</a></p>

            </div>
