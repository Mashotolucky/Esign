
<!-- <app-navbar></app-navbar> -->
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../../../assets/istockphoto-114312991-612x612.jpeg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask  opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white">Hello {{User.name}}</h1>
            <p class="text-white mt-0 mb-5">This is your Edit profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
           
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a >
                    <img src="{{User.image_url}}" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
          
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  
                  </div>
                </div>
              </div>
              <div class="text-center mt-5">
                <h3>
                  {{User.name}} {{User.lastname}}<span class="font-weight-light"></span>
                </h3>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>{{User.email}}
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>{{User.tagline}}
                </div>
             
                <hr class="my-4">
                <p>{{User.bio}}</p>
             
              </div>
            </div>
          </div>
        </div>
        <div class="edit-card col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Profile</h3>
                </div>
              
              </div>
            </div>
            <div class="card-body">
              <!-- editForm -->
              <form [formGroup]="editForm" (ngSubmit)="submit()">
                <h6 class="heading-small text-muted mb-4">Interpreter information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="name"  value="{{User.name}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="lastname" value="{{User.lastname}}">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                     
                    </div>
                    <div class="col-lg-">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Profile Picture</label>
                        <input type="file" class="form-control form-control-alternative" name="videos" id="customFile" formControlName="images" (change)="selectThisImage($event)"/>
                      </div>
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Tag Line</label>
                        <input type="text" id="input-email" class="form-control form-control-alternative" formControlName="hourly_rate" value="{{User.tagline}}">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Hourly Rate</label>
                        <input type="number" id="input-email" class="form-control form-control-alternative" formControlName="hourly_rate" value="{{User.hourly_rate}}">
                      </div>
                    </div>
                  </div>
                
                </div>
                <hr class="my-4">
                
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>About Me</label>
                    <textarea rows="4" class="form-control form-control-alternative" formControlName="bio" value="{{User.bio}}">{{User.bio}}</textarea>
                  </div>
                  <a  class="btn btn-info" (click)="submit()">Save</a>
                  <a  class="btn btn-info">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
